<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Product View Card Component</title>
</head>
<body>
    <section class="principal">
        <img class="img-mobile" src="./assets/image-product-mobile.jpg" alt="">
        <img class="img-desktop" src="./assets/image-product-desktop.jpg" alt="">
            <div class="container-texto">
                <h3>Perfume</h3>
                <h2>Gabrielle Essence Eau De Parfum</h2>
                <p>
                    A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
                </p>
                    <div class="price">
                    <p class="new-price">$149.99</p>
                    <p class="old-price">$169.99</p>
                    </div>
                <button>
                    <img class="cart-icon" src="./assets/icon-cart.svg" alt="">
                    Add to cart
                </button>
            </div>        
    </section>
</body>
</html>
